<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸŽ‰ EventHub</h1>
            <nav class="nav">
                <button class="nav-btn active" data-page="events">Events</button>
                <button class="nav-btn" data-page="admin">Admin</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Events Page -->
        <section id="events-page" class="page active">
            <div class="container">
                <div class="page-header">
                    <h2>Upcoming Events</h2>
                    <p>Discover and register for exciting events</p>
                </div>
                
                <div class="events-grid" id="events-grid">
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </section>

        <!-- Admin Page -->
        <section id="admin-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Event Management</h2>
                    <p>Create and manage events</p>
                </div>

                <div class="admin-container">
                    <div class="admin-form-card">
                        <h3>Create New Event</h3>
                        <form id="event-form">
                            <div class="form-group">
                                <label for="event_id">Event ID *</label>
                                <input type="text" id="event_id" name="event_id" required>
                            </div>
                            <div class="form-group">
                                <label for="event_name">Event Name *</label>
                                <input type="text" id="event_name" name="event_name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="start_date">Start Date *</label>
                                    <input type="date" id="start_date" name="start_date" required>
                                </div>
                                <div class="form-group">
                                    <label for="end_date">End Date *</label>
                                    <input type="date" id="end_date" name="end_date" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="start_time">Start Time *</label>
                                    <input type="time" id="start_time" name="start_time" required>
                                </div>
                                <div class="form-group">
                                    <label for="end_time">End Time *</label>
                                    <input type="time" id="end_time" name="end_time" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="venue">Venue</label>
                                <input type="text" id="venue" name="venue">
                            </div>
                            <div class="form-group">
                                <label for="max_participants">Max Participants</label>
                                <input type="number" id="max_participants" name="max_participants" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                    </div>

                    <div class="admin-events-list">
                        <h3>All Events</h3>
                        <div id="admin-events-list"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register for Event</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="reg_name">Full Name *</label>
                    <input type="text" id="reg_name" name="reg_name" required>
                </div>
                <div class="form-group">
                    <label for="reg_email">Email *</label>
                    <input type="email" id="reg_email" name="reg_email" required>
                </div>
                <div class="form-group">
                    <label for="reg_phone">Phone Number</label>
                    <input type="tel" id="reg_phone" name="reg_phone">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="event-details-content"></div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
